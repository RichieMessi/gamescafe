<div class="container mt-5">

  <button class="btn btn-dark"><a routerLink="/dashboard"><span class="fa fa-arrow-right"></span> Go to Dashboard</a></button>
  <div class="row">


    <div class="col-md-4">
      <p class="h2">Filter By Name: </p>
    </div>
    <div class="col-md-12">
      <input type="text" class="form-control" [(ngModel)]="listFilter">
      <br>
      <button class="btn btn-success" (click)="toggleAvailability()">Show {{available ? 'All' : 'Only Available'}}</button>
    </div>
  </div>
  <p class="lead">Filtered By: {{listFilter}}</p>
  <div class="mt-3" *ngFor="let game of filteredGames">
    <div class="row">
      <div class="col-md-12  col-lg-12 col-sm-12">
        <div class="card  text-white ">
          <div class="card-header bg-dark">{{game.id}}</div>
          <div class="card-body text-dark ">
            <h5 class="card-title">{{game.name}}</h5>
            <p class="card-text">{{game.price | currency}}.</p>
            <p class="lead">Time - {{game.time}}</p>
            <p class="lead">Players - {{game.players}}</p>
            <!-- <button disabled class="btn btn-danger " [disabled]="!game.availability">
              <a class="text-white" [routerLink]="['profile', game.id]">{{game.availability ? "Borrow" :
                "Unavailable"}}</a></button> -->
            <div *ngIf="game.availability">
              <button disabled class="btn btn-danger " [disabled]="!game.availability">
                <a class="text-white" [routerLink]="['profile', game.id]">{{game.availability ? "Borrow" :
                  "Unavailable"}}</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
