<div class="container">
  <div class="row">
    <div class="col-md-12  col-lg-12 col-sm-12">
      <div class="mt-3" *ngFor="let game of games">
        <div class="card  text-white ">
          <p class="h1 bg-dark text-secondary"> {{game.name }} Borrowed</p>
          <div class="card-header bg-dark">{{game.id}}</div>
          <div class="card-body text-dark ">
            <h5 class="card-title">{{game.name}}</h5>
            <p class="card-text">{{game.price | currency}}.</p>
            <p class="lead">Time - {{game.time}}</p>
            <p class="lead">Players - {{game.players}}</p>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
